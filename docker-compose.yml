version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      args:
        USER_ID: 1000    # troque para o seu id -u
        GROUP_ID: 1000   # troque para o seu id -g
    volumes:
      - .:/rails
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:password@db:5432/postgres
    working_dir: /rails
    command: bash -c "bundle exec rails server -b 0.0.0.0 -p 3000"

volumes:
  postgres_data:
  bundle:
